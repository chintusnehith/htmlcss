<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> Epam Login</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css"> 
      <link rel="stylesheet" type="text/css" href="style.css">
      <body>
          <div class="loginbox">
              <nav>
                  <img src="cap.png" class="cap">
                  <h1>Sign in</h1>
              </nav>
              <p></p>
              
              <form>
                  <input type="text" name="" placeholder="mail@example.com">
                 <input type="password" name="" placeholder="password"><br>
                 <input type="submit" name="" value="SIGN IN"> 
                <a href="#">Forget your password?</a> 
            <a href="#">Register</a><br>
                   </form>
          
          <p>or</p>
          <section id="loginsocial">
              <div class=container>
               <button type="button"  id="facebook"><i class="fab fa-facebook-square "></i>facebook</button><br>
              </div>
              <div class=container>
            <button type="button" id="google"><i class="fab fa-google-plus-g "></i>google</button>
              </div>
              <p></p>
              <div class=container>
                      <button type="button" id="epam">&lt;EPAM LOGIN&gt;</button>
                  </div>
          </section>
      </section>
    </div>
      </body>
    </head>
</html>
